<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="card weather-app-container">
        <div class="card-body">
          <!--search area-->
          <form id="city-search-form">
            <div class="row justify-content-evenly">
              <div class="col-sm-8 search-bar">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control city-entry"
                    placeholder="enter a city"
                    autofocus="on"
                    autocomplete="off"
                    id="city-search"
                  />
                </div>
              </div>
              <div class="col-sm-4 search-btn-area">
                <button type="submit" class="btn btn-primary search-btn">
                  Search
                </button>
                <button class="btn btn-info current-btn">Current</button>
              </div>
            </div>
          </form>
          <!--current location-->
          <div class="row current-row">
            <div class="col-sm-8">
              <h1 class="current-city">Nashville</h1>
              <h3 class="current-date">
                <em>Sunday, February 20, 2022 - 5:30PM</em>
              </h3>
              <h2 class="current-temp">
                <span id="actual-temp">55</span
                ><span class="temp-unit"
                  ><a href="#" class="unit" id="fahrenheit">&#176;F</a> |
                  <a href="#" class="unit" id="celcius">&#176;C</a></span
                >
              </h2>
              <p class="feels-like-description">
                (Feels Like <span id="feels-like">55</span>Â°F)
              </p>

              <div class="row">
                <div class="col-5 current-conditions">
                  Humidity: <span id="humidity">10</span>%
                </div>
                <div class="col-4 current-conditions">
                  Wind: <span id="wind-speed">2</span>mph
                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <img
                src="images/sun.png"
                alt="sun"
                class="current-weather-icon"
              />
              <p class="current-weather-description">Clear</p>
            </div>
          </div>
          <!--future weather-->
          <div class="card">
            <div class="card-body future-weather">
              <div class="row justify-content-evenly">
                <div class="col-sm-2">
                  <img
                    src="images/rain.png"
                    alt="rain"
                    class="future-weather-icon"
                  />
                  <p class="future-temp">
                    <span id="temp-1">
                      55&#176;F
                      <span class="future-low-temp">/35&#176;F</span></span
                    >
                    <br />
                    <span class="weekday">Monday</span>
                  </p>
                </div>
                <div class="col-sm-2">
                  <img
                    src="images/partly-cloudy.png"
                    alt="partly cloudy"
                    class="future-weather-icon"
                  />
                  <p class="future-temp">
                    <span id="temp-2">
                      55&#176;F
                      <span class="future-low-temp">/35&#176;F</span></span
                    >
                    <br />
                    <span class="weekday">Tuesday</span>
                  </p>
                </div>
                <div class="col-sm-2">
                  <img
                    src="images/sun.png"
                    alt="sun"
                    class="future-weather-icon"
                  />
                  <p class="future-temp">
                    <span id="temp-3">
                      55&#176;F
                      <span class="future-low-temp">/35&#176;F</span></span
                    >
                    <br />
                    <span class="weekday">Wednesday</span>
                  </p>
                </div>

                <div class="col-sm-2">
                  <img
                    src="images/partly-cloudy.png"
                    alt="partly cloudy"
                    class="future-weather-icon"
                  />
                  <p class="future-temp">
                    <span id="temp-4">
                      55&#176;F
                      <span class="future-low-temp">/35&#176;F</span></span
                    >
                    <br />
                    <span class="weekday">Thursday</span>
                  </p>
                </div>

                <div class="col-sm-2">
                  <img
                    src="images/rain.png"
                    alt="rain"
                    class="future-weather-icon"
                  />
                  <p class="future-temp">
                    <span id="temp-5">
                      55&#176;F
                      <span class="future-low-temp">/35&#176;F</span></span
                    >
                    <br />
                    <span class="weekday">Friday</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>

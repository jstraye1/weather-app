<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/87ce96e924.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="card weather-app-container">
        <div class="card-body">
          <!--search area-->
          <form id="city-search-form">
            <div class="row justify-content-evenly">
              <div class="col-sm-8 search-bar">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control city-entry"
                    placeholder="enter a city"
                    autofocus="on"
                    autocomplete="off"
                    id="city-search"
                  />
                </div>
              </div>
              <div class="col-sm-4 search-btn-area">
                <button type="submit" class="btn btn-primary search-btn">
                  Search
                </button>
                <button class="btn btn-info current-btn">
                  Current <i class="fa-solid fa-location-arrow"></i>
                </button>
              </div>
            </div>
          </form>
          <!--current location-->
          <div class="row current-row">
            <div class="col-sm-8">
              <h1 class="current-city"></h1>
              <h3 class="current-date">
                <em></em>
              </h3>
              <h2 class="current-temp">
                <span id="actual-temp"></span
                ><span class="temp-unit"
                  ><a href="#" class="unit active" id="fahrenheit">&#176;F</a> |
                  <a href="#" class="unit" id="celcius">&#176;C</a></span
                >
              </h2>
              <p class="current-weather-description"></p>
            </div>
            <div class="col-sm-4">
              <img
                src="images/01d.png"
                alt="sun"
                class="current-weather-icon"
                id="current-weather-icon"
              />
            </div>
            <div class="row">
              <div class="col-sm-3 current-conditions">
                Feels Like:
                <span id="feels-like"></span
                ><span id="feels-like-units">Â°F</span>
              </div>
              <div class="col-sm-3 current-conditions">
                Humidity: <span id="humidity"></span>%
              </div>
              <div class="col-sm-3 current-conditions">
                Wind:
                <span id="wind-speed"></span
                ><span id="wind-speed-units"> mph</span>
              </div>
            </div>
          </div>
          <!--future weather-->
          <div class="card">
            <div class="card-body future-weather" id="forcast"></div>
          </div>
        </div>
      </div>
      <p class="github-link">
        <a href="https://github.com/jstraye1/weather-app" target="_blank"
          >Open-source code</a
        >
        by Jen Strayer
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
